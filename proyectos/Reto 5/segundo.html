<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/segundo.js"></script>
    <title>Reto 5 Ejercicios/Js</title>
</head>
<!--EJERCICIO 2
Realiza nuevamente los pasos 1 y 2 anteriores, pero vas aplicarlos sobre un circulo 
(recuerda que las formulas para hallar el área y perímetro de un circulo cambian)
Tienes completa libertad para crear tu propia vista según tus gustos personales,
recuerda agregar una imagen de la figura que estas trabajando y los input, botón y 
salidas de texto necesarias para crear la funcionalidad.-->
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Ejercicio 1</a></li>
                <li active><a href="#"></a>Ejercicio 2</li>
            </ul>
        </nav>
    </header>
    <form class="contenedor">
        <h2>Calcula el área y perímetro de un círculo</h2>
        <div>
            <p>Agrega los siguientes datos para hallar el perímetro y el área.</p>
        </div>
        <br>
        <div>
            <img src="./css/2doejercicio.png" alt="imagen">
        </div>
        <div class="entrada">
            <label for="diametro"> Ingrese el valor del diametro del perímetro</label>
            <input type="number" class="diametro" id="diametro" placeholder="Valor diametro">
        </div>
        <br>
        <div class="entrada">
            <label for="radio">Ingrese el valor del radio del área</label>
            <input type="number" class="radio" id="radio" placeholder="Valor radio">
        </div>
        <br>
        <div class="salida">
            <label for="perimetro">El perimetro del círculo es: </label>
            <input type="number" name="perimetro" id="perimetro" placeholder="Resultado">
        </div>
        <br>
        <div class="salida">
            <label for="area">El área del círculo es: </label>
            <input type="number" name="area" id="area" placeholder="Resultado">
        </div>
        <br>
        <div>
            <input type="button" value="Calcular resultados" onclick="resultado()">
        </div>
    </form>
</body>
</html>
