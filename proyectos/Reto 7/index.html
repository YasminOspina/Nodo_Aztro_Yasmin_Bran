    <title>Ejercicio 1</title>

<body>
    <form class="container">
        <header>
            <h2>Calculador de promedio</h2>
            <br>
            <p>
                Un nadador necesita conocer el promedio final de tiempo que gasta 
                en recorrer una piscina de 100 metros, sabiendo que en el día el realiza 
                cinco pruebas medidas en segundos
            </p>
        </header>
        <br>
        <div class="input-group">
            <label for="time1">Ingrese el tiempo 1: </label><br>
            <input type="number" id="time1">
        </div>
        <br>
        <div class="input-group">
            <label for="time2">Ingrese el tiempo 2: </label><br>
            <input type="number" id="time2">
        </div>
        <br>
        <div class="input-group">
            <label for="time3">Ingrese el tiempo 3: </label><br>
            <input type="number"  id="time3">
        </div>
        <br>
        <div class="input-group">
            <label for="time4">Ingrese el tiempo 4: </label><br>
            <input type="number"  id="time4">
        </div>
        <br>
        <div class="input-group">
            <label for="time5">Ingrese el tiempo 5: </label><br>
            <input type="number"  id="time5">
        </div>
        <br>
        <div class="input-group">
            <label for="Pruebas">Número de Pruebas: </label><br>
            <input type="number" id="totalPruebas">
        </div>
        <br>
        <div class="input-group">
            <label for = "resultado1">Total Resultado: </label><br>
            <input type="number"  id="resultado1">
        </div>
        <br>
        <div class="button">
            <input type="button" value="Calcular" onclick="promFinal()">
        </div>
    </form>
    <script src="./js/ejercicio1.js"></script>
</body>
</html>
